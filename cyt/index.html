<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>小婷子，我爱你 </title>
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url("digital-7_mono.ttf"
					/*tpa=./digital-7_mono.ttf*/
				) format("truetype");
		}
	</style>
	<link href="css/default.css" tppabs="./css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js" tppabs="./js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js" tppabs="./js/garden.js"></script>
	<script type="text/javascript" src="js/functions.js" tppabs="./js/functions.js"></script>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						小婷子, 这是爱上你的第
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						我的未来，与你同在<br />
						<div class="signature">-- 白菜</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2020, 01, 01);
		together.setHours(0);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "提醒您：您的浏览器版本过旧^_^<br/>" +
				"请先升级您的浏览器";
			document.body.appendChild(msg);
			document.execCommand("stop");
		} else {
			setTimeout(function () {
				adjustWordsPosition();
				startHeartAnimation();
			}, 100);
			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);
		}
	</script>
	<audio src="/1.mp3" preload="auto" type="audio/mp3" autoplay loop></audio>
</body>
</html>
